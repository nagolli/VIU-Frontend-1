<!DOCTYPE html>
<html>
<head>
	<title>Solitario VIU</title>
	<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
		crossorigin="anonymous"></script>
	<script src="../model/solitario.js"></script>
	<link rel="stylesheet" href="../styles/solitario.css">
</head>

<body>
	<div class="central">
		<!-- Título principal -->
		<div id="header-content">
			<h1 id="titulo">Juego del solitario</h1>
			<img src="../images/logoVIU.png" alt="Logo" id="header-logo">	
		</div>
		<!-- Siguiente línea donde se indicará el tiempo transcurrido y la cantidad
				de movimientos que se han hecho hasta el momento. Estos números se 
				indicarán en los span internos -->
		<h3 id="marcadores">
			<span>Tiempo: <span id="contador_tiempo" class="hhmmssBox"></span></span>
			<span class="box"></span>
			<span>Movimientos: <span id="contador_movimientos" class="cntBox"></span></span>
		</h3>

		<!-- La "mesa" contendrá los 6 tapetes. En la parte superior dos de ellos 
				y en la parte inferior los cuatro restantes. Los contadores de los
				mazos de cartas de cada tapete están indicados oportunamente dentro
				de elementos span -->
		<div id="mesa">
			<div class="tapetes_superiores">
				<div id="inicial" class="tapete"><div class="cards-container"></div><span id="contador_inicial" class="contador"></span></div>
				<div id="sobrantes" class="tapete"><div class="cards-container"></div><span id="contador_sobrantes" class="contador">0</span></div>
			</div>
			<div id="receptor1" class="tapete receptor"><div class="cards-container"></div><span id="contador_receptor1" class="contador">0</span></div>
			<div id="receptor2" class="tapete receptor"><div class="cards-container"></div><span id="contador_receptor2" class="contador">0</span></div>
			<div id="receptor3" class="tapete receptor"><div class="cards-container"></div><span id="contador_receptor3" class="contador">0</span></div>
			<div id="receptor4" class="tapete receptor"><div class="cards-container"></div><span id="contador_receptor4" class="contador">0</span></div>
		</div>

		<!-- Botón de reset que reinicia todo: partida, contadores de tiempo, de movimientos, ... -->
		<button id="reset" class="btn btn-danger d-block mx-auto" onclick=comenzarJuego()>Reiniciar</button>
	</div>
</body>

</html>
